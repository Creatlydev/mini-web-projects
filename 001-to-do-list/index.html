<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tc-Do List App</title>

    <link rel="shortcut icon" href="./public/logo.png" type="image/x-icon">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@300;400;500;700;800&display=swap"
        rel="stylesheet"> -->
    
    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="./src/css/utilities.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <script src="./src/App.js" defer></script>
</head>

<body>

    <main class="main-page">

        <section class="to-do">
            <div class="u-container  to-do-wrapper">
                <form action="" class="to-do-form  js-to-do-form">
                    <input autocomplete="off" class="to-do-input  js-input-new-task" type="text" name="task" id="task" placeholder="Write new task">
                    <button type="submit" class="c-btn  js-btn-create-task">Create Task</button>
                </form>

                <section class="tasks"> 
                    <ul class="tasks-wrapper  js-tasks-wrapper">

                    </ul>
                </section>
            </div>
        </section>

    </main>

</body>

</html>
