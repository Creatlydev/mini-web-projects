<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Countdown</title>
    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="countdown">

        <div class="box-input">
            <input type="number" min="3" max="1000" class="input" name="countdown-value" placeholder="Write a number">
            <button class="btn-start-countdown">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right"
                    width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M5 12l14 0"></path>
                    <path d="M15 16l4 -4"></path>
                    <path d="M15 8l4 4"></path>
                </svg>
            </button>
        </div>

        <div class="counter">
            <div class="nums">
            </div>
            <h4>Get Ready</h4>
        </div>

        <div class="final">
            <h1>GO</h1>
            <button id="replay" class="btn-replay">
                <div class="btn-replay__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M4 12v-3a3 3 0 0 1 3 -3h13m-3 -3l3 3l-3 3"></path>
                        <path d="M20 12v3a3 3 0 0 1 -3 3h-13m3 3l-3 -3l3 -3"></path>
                    </svg>
                </div>
                <span class="btn-replay__text">Replay</span>
            </button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
