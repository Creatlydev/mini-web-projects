<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer</title>

    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="timer-wrapper">
        <h1 class="title">time left until christmas 2023</h1>
        <div id="clock" class="timer">
            <div class="box-wrapper">
                <span class="box-text">Weeks</span>
                <div class="box weeks"></div>
            </div>

            <div class="box-wrapper">
                <span class="box-text">Days</span>
                <div class="box days"></div>
            </div>

            <div class="box-wrapper">
                <span class="box-text">Hours</span>
                <div class="box hours"></div>
            </div>

            <div class="box-wrapper">
                <span class="box-text">Minutes</span>
                <div class="box minutes"></div>
            </div>

            <div class="box-wrapper">
                <span class="box-text">Seconds</span>
                <div class="box seconds"></div>
            </div>

        </div>
    </div>

</body>
</html>
