<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <link rel="stylesheet" href="../font.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="wrapper">
        <div class="field">
            <label class="field__label">enter your date of birth in format <br> <span>MM / DD / YYYY</span></label>
            <input class="field__input" type="date" name="birthday" id="" value="2000-08-04">
        </div>

        <div class="age-wrapper" id="age">
            <div class="age-box">
                <span class="age-text">Years</span>
                <div class="age years"></div>
            </div>
            <div class="age-box">
                <span class="age-text">Months</span>
                <div class="age months"></div>
            </div>
            <div class="age-box">
                <span class="age-text">Days</span>
                <div class="age days"></div>
            </div>
        </div>
    </div>

</body>
</html>
